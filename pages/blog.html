    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化博客功能
            initBlog();
            
            // 滚动到顶部按钮
            const scrollTopBtn = document.getElementById('scrollTop');
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.classList.add('visible');
                } else {
                    scrollTopBtn.classList.remove('visible');
                }
            });
            
            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 完全禁用卡片鼠标跟踪效果，防止干扰链接点击
            document.querySelectorAll('.blog-post').forEach(card => {
                card.addEventListener('mouseleave', function() {
                    this.classList.remove('tilt-effect');
                    this.style.transform = '';
                });
            });
            
            // 添加必要的样式确保链接可点击
            const style = document.createElement('style');
            style.textContent = `
                .blog-post-title a, .read-more {
                    position: relative !important;
                    z-index: 100 !important;
                    cursor: pointer !important;
                    pointer-events: auto !important;
                }
                .blog-post {
                    pointer-events: auto !important;
                }
            `;
            document.head.appendChild(style);
            
            // 按钮波纹效果
            const buttons = document.querySelectorAll('.filter-tags button, .pagination button, .blog-search button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    this.appendChild(ripple);
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
                    ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // 滚动显示动画
            const scrollElements = document.querySelectorAll('.blog-post, .blog-filters, .pagination');
            
            function checkScroll() {
                scrollElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        element.classList.add('scroll-reveal');
                        element.classList.add('revealed');
                    }
                });
            }
            
            // 初始检查
            window.addEventListener('load', checkScroll);
            // 滚动时检查
            window.addEventListener('scroll', checkScroll);
        });
    </script>
