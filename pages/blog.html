    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化博客功能
            initBlog();
            
            // 滚动到顶部按钮
            const scrollTopBtn = document.getElementById('scrollTop');
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.classList.add('visible');
                } else {
                    scrollTopBtn.classList.remove('visible');
                }
            });
            
            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 卡片鼠标跟随效果
            const cards = document.querySelectorAll('.blog-post');
            cards.forEach(card => {
                card.addEventListener('mousemove', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / this.offsetWidth) * 100;
                    const y = ((e.clientY - rect.top) / this.offsetHeight) * 100;
                    this.style.setProperty('--mouse-x', x + '%');
                    this.style.setProperty('--mouse-y', y + '%');
                    
                    // 倾斜效果
                    const rotateX = ((y - 50) / 50) * -3; // -3 to 3 degrees
                    const rotateY = ((x - 50) / 50) * 3; // -3 to 3 degrees
                    this.style.setProperty('--rotate-x', rotateX + 'deg');
                    this.style.setProperty('--rotate-y', rotateY + 'deg');
                    this.classList.add('tilt-effect');
                });
                
                card.addEventListener('mouseleave', function() {
                    this.classList.remove('tilt-effect');
                });
            });
            
            // 按钮波纹效果
            const buttons = document.querySelectorAll('.filter-tags button, .pagination button, .blog-search button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    this.appendChild(ripple);
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
                    ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });
            
            // 滚动显示动画
            const scrollElements = document.querySelectorAll('.blog-post, .blog-filters, .pagination');
            
            function checkScroll() {
                scrollElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        element.classList.add('scroll-reveal');
                        element.classList.add('revealed');
                    }
                });
            }
            
            // 初始检查
            window.addEventListener('load', checkScroll);
            // 滚动时检查
            window.addEventListener('scroll', checkScroll);
        });
    </script>
